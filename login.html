<!DOCTYPE html>
<html>
<head>
    <title>Pintail Bank</title>
    <!-- build:css styles/pintail-login.css -->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
</head>
<body onload="loaded()">
<div class="container content-container ">
    <div class="container_wrapper">
        <div class="row">
            <div class="col-lg-5">
                <span id="errorMessage"></span>
                <form role="form" action="j_spring_security_check" method="post" class="form-login">
                    <h3>Login</h3>
                    <input id="username" name="j_username" type="text" autofocus="" placeholder="Username" class="form-control">
                    <br />
                    <input id="password" name="j_password" type="password" placeholder="Password" class="form-control">
                    <br />
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
            <div class="col-lg-7"></div>
        </div>
    </div>
</div>

<script>
    function loaded() {
        var regex = new RegExp("[\\?&]login_error=([^&#]*)");
        var results = regex.exec(location.search);
        if (results != null) {
            var code = results[1];
            var text = 'Bad credentials.';
            if (code == 0) {
                text = 'Error while login, please contact system administrators.';
            }
            var errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = text;
        }
    }
</script>
</body>
</html>
